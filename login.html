<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Finance Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .icon-side {
      width: 400px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .icon-side i {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .icon-side h4 {
      font-weight: 500;
      text-align: center;
    }

    .form-side {
      flex: 1;
      padding: 40px 30px;
    }

    .form-side h4 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .form-control {
      padding-left: 38px;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      border-color: #4361ee;
    }

    .btn-login {
      background-color: #4361ee;
      color: #fff;
      font-weight: 500;
      border-radius: 6px;
      width: 100%;
      padding: 10px;
    }

    .btn-login:hover {
      background-color: #364fc7;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6c757d;
    }

    .link a {
      color: #4361ee;
      font-weight: 500;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .icon-side {
        width: 100%;
        padding: 20px;
        flex-direction: row;
        justify-content: center;
        gap: 15px;
      }

      .icon-side h4 {
        margin-bottom: 0;
      }

      .form-side {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="icon-side">
      <i class="fas fa-chart-line"></i>
      <h4>Finance Manager</h4>
    </div>

    <div class="form-side">
      <h4>Login to Your Account</h4>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user form-icon"></i>
          <input type="text" class="form-control" id="loginId" placeholder="Username or Email" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock form-icon"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>

        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <div class="link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script src="login.js"></script>
</body>

</html>
